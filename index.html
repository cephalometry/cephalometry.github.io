<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cephalometry.de</title>
    <style>
      * {padding:0; margin:0;}
      html, body, svg { width: 100%; height: 100%; position: absolute; }
      div {
        text-align: center;
        top: 50%;
        position: absolute;
        width: 100%;
        line-height: 0;
        font-size: 70px;
        font-family: sans-serif;
        color: #fff;
        text-shadow: 0px 0px 200px black;
        opacity: 0.25;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
    <script>
      var pattern = Trianglify({
        width: document.body.offsetWidth,
        height: document.body.offsetHeight
      })
      var svg = pattern.svg()
      svg.setAttribute('viewBox', '0 0 ' + document.body.offsetWidth + ' ' + document.body.offsetHeight)
      svg.removeAttribute('width')
      svg.removeAttribute('height')
      svg.setAttribute('preserveAspectRatio', 'xMidYMid slice')
      document.body.appendChild(svg)
    </script>
    <div>cephalometry.de</div>
  </body>
</html>
